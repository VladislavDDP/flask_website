{% extends 'base.html' %}

{% block title %} {{ the_title }} {% endblock %}

{% block content %}
    <div>
        <table>
            <tr>
                {% for header in the_column_titles %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>

            {% for row in the_contents %}
                <tr>
                    {% for data in row %}
                        <td>{{ data }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
